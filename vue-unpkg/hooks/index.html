<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://unpkg.com/vue"></script>
    <title>Vue App</title>
</head>
<body>
    <div id="app">
            <div>
                    <div>Count: {{this.count}}</div>
                    <button @click="increment">Increment by {{this.num}}</button>
                    <button v-if="this.count>0" @click="decrement">Decrement by {{this.num}}</button>
                </div>
    </div>
    <script>
        
        let app = new Vue({
            el: '#app',
            methods: {
                alertTime() {
                    alert(`The time is ${Date.now().toLocaleString()}`)
                },
                increment() {
                    this.count+=this.num
                },
                decrement() {
                    this.count-=this.num
                },
            },
            created() {
                this.alertTime()
            },
            mounted() {
                this.alertTime()
            },
            updated() {
                console.log('this.count', this.count)
            },
            props: {
                num: {
                    type: Number,
                    default: 1
                }
            },
            data() {
                return {
                    count: 0
                }
            }
        })
    </script>
</body>
</html>
